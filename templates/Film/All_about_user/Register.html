{% include 'inc/_css.html' %}
{% block content %}


{% endblock %}

<style>


    .bform {
 font-family: "Montserrat", sans-serif;
 color: #8d97ad;
 font-weight: 300;
 overflow: hidden;
 position: relative;
}
    .bform h1,
    .bform h2,
    .bform h3,
    .bform h4,
    .bform h5,
    .bform h6 {
        color: #3e4555;
    }

    .bform .subtitle {
        color: #8d97ad;
        line-height: 24px;
    }

    .bform a {
        text-decoration: none;
    }

    .bform .btn-danger-gradiant {
        background: #ff4d7e;
        background: -webkit-linear-gradient(legacy-direction(to right), #ff4d7e 0%, #ff6a5b 100%);
        background: -webkit-gradient(linear, left top, right top, from(#ff4d7e), to(#ff6a5b));
        background: -webkit-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
        background: -o-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
        background: linear-gradient(to right, #ff4d7e 0%, #ff6a5b 100%);
    }

    .bform .btn-danger-gradiant:hover {
        background: #ff6a5b;
        background: -webkit-linear-gradient(legacy-direction(to right), #ff6a5b 0%, #ff4d7e 100%);
        background: -webkit-gradient(linear, left top, right top, from(#ff6a5b), to(#ff4d7e));
        background: -webkit-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
        background: -o-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
        background: linear-gradient(to right, #ff6a5b 0%, #ff4d7e 100%);
    }

    .bform .btn-md {
        padding: 15px 45px;
        font-size: 16px;
    }

    .bform .bg-facebook {
        background-color: #3b5a9a;
    }

    .bform .bg-twitter {
        background-color: #56adf2;
    }

    .bform .text-danger {
        color: #ff4d7e !important;
    }


</style>
<section class="services-section">
    <div class="bform py-5">
        <!-- Row -->
        <div class="row">

            <div class="container">
                <div class="col-lg-6 align-justify-center pr-4 pl-0 contact-form">
                    <div class="">
                        <h2 class="mb-3 font-weight-light">Регистрация</h2>
                        <form action="{% url 'register' %}" class="mt-3" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        {{ user_form.as_p }}
                                    </div>
                                </div>
                            {% comment %}
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" type="email"  value="{{ user_form.email.value }}" placeholder="Адресс почты">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input class="form-control" type="password"  value="{{ user_form.password1.value }}" placeholder="Пароль">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input class="form-control" type="password"  value="{{ user_form.password2.value }}" placeholder="Подтверждение пароля">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                {% endcomment %}
                                    <button type="submit"
                                            class="primary-btn btn btn-md btn-block btn-danger-gradiant text-white border-0">
                                        <span> Создать аккаунт</span>
                                    </button>
                                    <!-- -->
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-lg-12 text-center mt-4">
                                <h6 class="font-weight-normal">Регистрация с помощью социальных сетей</h6>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <a href="#" class="btn btn-block bg-facebook text-white mt-3">Facebook</a>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <a href="#" class="btn btn-block bg-twitter text-white mt-3">Twitter</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center mt-4">
                                Уже имеете аккаунт ? <a href="{% url 'login' %}" class="text-danger">Войти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 right-image pl-3"
                 style="background-image:url(https://bootstraptema.ru/images/demo/600x600/demo1.jpeg);">
            </div>
        </div>

    </div>
</section>
{% include 'inc/_js.html' %}
